<div class="container">
  <h2>Button Styles</h2>
  <div *ngFor="let season of seasons; let i = index">
    <input
      type="radio"
      name="radiogroup"
      [checked]="i == 0"
      [value]="season"
      (change)="radiochange(season)"
    />{{ season }}
  </div>
</div>

<ul>
  <li *ngFor="let item of items | async">
    {{ item | JSON }}
  </li>
</ul>
